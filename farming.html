<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriConnect - Login & Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1, h2 {
      color: #4caf50;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .success-message {
      color: green;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .extra-links a {
      font-size: 0.85rem;
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <h1>ðŸŒ± AgriConnect</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="input-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required />
      </div>

      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>

      <button type="submit">Login</button>
      <p id="login-message" class="error-message"></p>
      <div class="extra-links">
        <a href="#" onclick="toggleForm('register')">Don't have an account? Register</a>
      </div>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="hidden">
      <div class="input-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" required />
      </div>

      <div class="input-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required />
      </div>

      <div class="input-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required />
      </div>

      <button type="submit">Register</button>
      <p id="register-message" class="error-message"></p>
      <div class="extra-links">
        <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
      </div>
    </form>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="userNameDisplay"></span> ðŸŒ¾</h2>
      <button onclick="logout()">Logout</button>

      <h3 style="margin-top: 2rem;">ðŸŒ¿ Crop Management</h3>

      <!-- Add Crop Form -->
      <form id="cropForm">
        <div class="input-group">
          <label for="crop-name">Crop Name</label>
          <input type="text" id="crop-name" required />
        </div>

        <div class="input-group">
          <label for="crop-type">Type</label>
          <select id="crop-type" required>
            <option value="">Select</option>
            <option value="Cereal">Cereal</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Fruit">Fruit</option>
            <option value="Pulse">Pulse</option>
          </select>
        </div>

        <div class="input-group">
          <label for="crop-season">Season</label>
          <input type="text" id="crop-season" required placeholder="e.g. Kharif, Rabi" />
        </div>

        <div class="input-group">
          <label for="crop-water">Water Requirement</label>
          <input type="text" id="crop-water" required placeholder="e.g. High, Medium, Low" />
        </div>

        <button type="submit">Add Crop</button>
      </form>

      <!-- Crop Table -->
      <table id="cropTable">
        <thead>
          <tr>
            <th>Crop Name</th>
            <th>Type</th>
            <th>Season</th>
            <th>Water</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    // Toggle between login/register
    function toggleForm(form) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("dashboard").classList.add("hidden");

      if (form === "login") {
        document.getElementById("loginForm").classList.remove("hidden");
      } else if (form === "register") {
        document.getElementById("registerForm").classList.remove("hidden");
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      toggleForm("login");
    }

    // Show dashboard if already logged in
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    if (loggedInUser) {
      showDashboard(loggedInUser);
    }

    // Registration
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("reg-username").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();
      const message = document.getElementById("register-message");

      if (username.length < 3 || password.length < 6) {
        message.textContent = "Username must be 3+ characters and password 6+ characters.";
        return;
      }

      localStorage.setItem("agri_user", JSON.stringify({ username, email, password }));
      message.style.color = "green";
      message.textContent = "Registration successful! Please login.";

      setTimeout(() => toggleForm("login"), 2000);
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const message = document.getElementById("login-message");

      const savedUser = JSON.parse(localStorage.getItem("agri_user"));

      if (savedUser && username === savedUser.username && password === savedUser.password) {
        sessionStorage.setItem("loggedInUser", username);
        showDashboard(username);
      } else {
        message.textContent = "Invalid username or password.";
      }
    });

    // Show Dashboard
    function showDashboard(username) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("userNameDisplay").textContent = username;
      loadCropTable();
    }

    // Crop Data Management
    const cropForm = document.getElementById("cropForm");
    const cropTableBody = document.querySelector("#cropTable tbody");

    cropForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const crop = {
        name: document.getElementById("crop-name").value.trim(),
        type: document.getElementById("crop-type").value,
        season: document.getElementById("crop-season").value.trim(),
        water: document.getElementById("crop-water").value.trim()
      };

      let crops = JSON.parse(localStorage.getItem("crops") || "[]");
      crops.push(crop);
      localStorage.setItem("crops", JSON.stringify(crops));
      cropForm.reset();
      loadCropTable();
    });

    function loadCropTable() {
      const crops = JSON.parse(localStorage.getItem("crops") || "[]");
      cropTableBody.innerHTML = "";

      crops.forEach((crop, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${crop.name}</td>
          <td>${crop.type}</td>
          <td>${crop.season}</td>
          <td>${crop.water}</td>
          <td><button onclick="deleteCrop(${index})">Delete</button></td>
        `;
        cropTableBody.appendChild(row);
      });
    }

    function deleteCrop(index) {
      let crops = JSON.parse(localStorage.getItem("crops") || "[]");
      crops.splice(index, 1);
      localStorage.setItem("crops", JSON.stringify(crops));
      loadCropTable();
    }
  </script>
</body>
</html>
